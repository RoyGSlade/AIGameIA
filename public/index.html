<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Ages - Main Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main id="game-container">
    <div id="game-state-root">
      <!-- The main UI will render here -->
    </div>
  </main>
  <button id="reset-save-btn" style="display:none;">Reset Saved Character</button>
  <script type="module" src="scripts/gamestate.js"></script>
  <script type="module">
    const resetBtn = document.getElementById('reset-save-btn');
    if (localStorage.getItem('currentCharacter')) {
      resetBtn.style.display = 'block';
    }
    resetBtn.addEventListener('click', () => {
      localStorage.removeItem('currentCharacter');
      resetBtn.style.display = 'none';
    });
  </script>
</body>
</html>
